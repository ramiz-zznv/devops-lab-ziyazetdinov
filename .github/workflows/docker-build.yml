name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./lab2
        file: ./lab2/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
          ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}
        
    - name: Deploy notification
      run: |
        echo "ðŸŽ‰ Docker image successfully built and pushed to Docker Hub!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest"
        echo "SHA: ${{ github.sha }}"
